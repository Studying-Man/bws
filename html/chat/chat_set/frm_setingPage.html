<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>设置</title>
		<link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
		<style>
			body {
				background: #f7f9f8;
			}
			#aui-header {
				display: block;
			}
			.custom-headers {
				display: none;
				height: 45px;
			}
			.custom-headers.active {
				display: block;
			}
			.aui-list-view-cell {
				line-height: 26px;
			}
			#title_tip {
				line-height: 45px;
				margin-left: 26px;
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode="" data-win="list_arrow" data-id="new_message_call_method" onclick="commonOpenWin(this)">
					<a class="aui-arrow-right"> 新消息提醒 </a>
				</li>
				<li class="aui-list-view-cell"tapmode="" data-win="list_arrow" data-id="no_disturb_model" onclick="commonOpenWin(this)">
					<a class="aui-arrow-right"> 勿扰模式 </a>
				</li>
				<li class="aui-list-view-cell" tapmode="" data-win="list_arrow" data-id="chatting_seting" onclick="commonOpenWin(this)">
					<a class="aui-arrow-right"> 聊天 </a>
				</li>
				<li class="aui-list-view-cell" tapmode="" data-win="list_arrow" data-id="common_seting" onclick="commonOpenWin(this)">
					<a class="aui-arrow-right"> 通用 </a>
				</li>
				<li class="aui-list-view-cell" tapmode="" data-win="list_arrow" data-id="private_seting" onclick="commonOpenWin(this)">
					<a class="aui-arrow-right"> 隐私 </a>
				</li>
				<li class="aui-list-view-cell" tapmode="" data-win="list_arrow" data-id="account_and_safe" onclick="commonOpenWin(this)">
					<a class="aui-arrow-right"> 账户与安全 </a>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode="" data-win="list_arrow" data-win="list_arrow" data-id="about_bread_workstation" onclick="commonOpenWin(this)">
					<a class="aui-arrow-right"> 关于面包工作室 <span class="aui-badge aui-badge-danger aui-pull-left ">new</span> </a>
				</li>
				<li class="aui-list-view-cell" tapmode="" data-win="list_thumb" onclick="oneKeyOut()" >
					<a class="aui-arrow-right">一键退出</a>
				</li>
			</ul>
	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript">
		//公用打开用户各种设置的方法 
		var commonOpenWin = function(obj) {
			var id = $api.attr(obj, 'data-id');
			api.openWin({
				name : 'common',
				url : './' + id + '.html',
				bounces : false,
				opaque : false,
				bgColor : '#fff',
				vScrollBarEnabled : true,
				hScrollBarEnabled : false,
				animation : {
					type : 'flip',
					subType : 'from_bottom',
					duration : 500
				}
			});
		}
		//一键退出方法
		var oneKeyOut = function() {
			//清除缓存
			api.clearCache();
			//清除本地用户存储
			$api.rmStorage("user");
			//退出程序
			api.closeWidget({
				silent : true
			});
		}
	</script>
</html>
