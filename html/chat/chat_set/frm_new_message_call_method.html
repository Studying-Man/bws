<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
    	body { background: #f7f9f8;}
    	 #aui-header{
            display: block;
        }
         .custom-headers{
            display: none;
            height: 45px;
        }
         .custom-headers.active{
            display: block;
        }
        .aui-list-view-cell {
            line-height: 26px;
        }  
        #title_tip{
        line-height: 45px;
        margin-left:26px;
        }   
    </style>
</head>
<body>
	<div class="aui-content">
        <ul class="aui-list-view">
            <li class="aui-list-view-cell aui-switch-body" tapmode="">
                <div class="aui-switch-title">接收新消息通知</div>
                <input type="checkbox" class="aui-switch aui-switch-success aui-pull-right" checked>
            </li>
            <li class="aui-list-view-cell aui-switch-body" tapmode="">
                <div class="aui-switch-title">通知显示消息详情</div>
                <input type="checkbox" class="aui-switch aui-switch-success aui-pull-right" checked>
            </li>
        </ul>
    </div>
    <div class="aui-content">
        <ul class="aui-list-view">
            <li class="aui-list-view-cell aui-switch-body" tapmode="">
                <div class="aui-switch-title">声音</div>
                <input type="checkbox" class="aui-switch aui-switch-success aui-pull-right" checked>
            </li>
            <li class="aui-list-view-cell " data-win="list_arrow" tapmode="">
                <div class="aui-switch-title">新消息提示音</div>
            </li>
            <li class="aui-list-view-cell aui-switch-body" tapmode="">
                <div class="aui-switch-title">震动</div>
                <input type="checkbox" class="aui-switch aui-switch-success aui-pull-right" checked>
            </li>
        </ul>
    </div>
     <div class="aui-content">
        <ul class="aui-list-view">
            <li class="aui-list-view-cell aui-switch-body" tapmode="">
                <div class="aui-switch-title">好友动态提醒</div>
                <input type="checkbox" class="aui-switch aui-switch-success aui-pull-right" checked>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    };

</script>
</html>
