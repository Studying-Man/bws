<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
		<style>
			body {
				background: #f7f9f8;
			}
			#aui-header {
				display: block;
			}
			.custom-headers {
				display: none;
				height: 45px;
			}
			.custom-headers.active {
				display: block;
			}
			.aui-list-view-cell {
				line-height: 26px;
			}
			#tip_chatting {
				line-height: 26px;
				margin-left: 26px;
			}
			#title_tip {
				line-height: 45px;
				margin-left: 26px;
			}
		</style>
	</head>
	<body>
		<div class="aui-content-padded aui-card">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell " data-win="list_arrow" tapmode="">
					<div class="aui-switch-title">
						面包ID
					</div>
					<span class="aui-badge aui-badge-success" id="userid" >123456789</span>
				</li>
				<li class="aui-list-view-cell " data-win="list_arrow" tapmode="">
					<div class="aui-switch-title">
						手机号
					</div>
					<span class="aui-badge aui-badge-success" id="user_phone" >123456789</span>
				</li>
				<li class="aui-list-view-cell " data-win="list_arrow" tapmode="">
					<div class="aui-switch-title aui-arrow-right">
						修改密码
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
		api.parseTapmode();
		$api.html($api.byId('userid'), $api.getStorage('nickname'));
		$api.html($api.byId('user_phone'), $api.getStorage('lastUser'));
		};
		
	</script>
</html>
