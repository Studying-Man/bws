<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
       <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
    	body { background: #f7f9f8;}
    	 #aui-header{
            display: block;
              height: 70px;
        }
         .custom-headers.active{
            display: block;
        }
        .aui-list-view-cell {
            line-height: 26px;
        } 
    </style>
</head>
<body>
	<header>
			<div class="header detail-header aui-bar aui-bar-nav aui-bar-dark" id="aui-header">
				<div class="aui-btn aui-bar-dark aui-pull-left" id="back" tapmode="tap-active" onclick="api.closeWin({
                });;">
					<span class="aui-iconfont aui-icon-pullleft"></span>
				</div>
				<div class="aui-title" id="title">
					系统消息
				</div>
			</div>
		</header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
				var header = $api.dom('#aui-header');
				apiready = function(){
					$api.fixIos7Bar(header);
					$api.fixStatusBar(header); 
					var headerPos = $api.offset(header);
			        var body_h = $api.offset($api.dom('body')).h;
			        
			        rect = {
			            x: 0, 
			            y: headerPos.h, 
			            w:'auto', 
			            h: api.winHeight - headerPos.h 
			        };
					 api.openFrame({
					            name: 'frm_private_seting',
					            url: './sys_frm.html',
					            bounces: true,
					             vScrollBarEnabled:true,
						   		hScrollBarEnabled:false,
					            bgColor: 'rgba(255,255,255,1)',
					            rect: rect
					 });
					 //监听当前窗口和frame，如果返回，直接关闭frame和win 否则，无法同时关闭
					api.addEventListener({
		                     name:'keyback'
	                     },function(ret,err){
	                     	//coding...
		                    api.closeFrame({name: 'frm_private_seting'});	
			                api.closeWin({});
		                     });
						};
</script>
</html>
