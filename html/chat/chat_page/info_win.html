<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css"/>
    <style>
        body { background: #f7f9f8;}
        #aui-header{
            display: block;
        }
        #tip_chatting{
            line-height: 26px;
            margin-left:26px;
        }
        #title_tip{
            line-height: 45px;
            margin-left:26px;
        }  
        
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-warning" id="aui-header"> 
        <div class="custom-headers active">
            <a class="aui-btn aui-btn-warning aui-bar-warning" id="back" tapmode="tap-active" onclick=" api.closeWin({});">
                <span class="aui-iconfont aui-icon-toleft"></span>
                <span id="title_tip">个人资料</span>
            </a>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    var header = $api.dom('#aui-header');
    var titleTip = $api.dom('#title_tip');
    apiready = function(){
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var userId = api.pageParam.userId || 'test';
        rect = {
            x: 0, 
            y: headerPos.h, 
            w:'auto', 
            h: 'auto'
        };
        api.openFrame({
            name: 'info_frm',
            url: './info_frm.html',
            bounces: true,
            vScrollBarEnabled:true,
            hScrollBarEnabled:false,
            bgColor: 'rgba(255,255,255,1)',
            rect: rect,
            pageParam: {
                userId: userId
            }
        });
    };

</script>
</html>
